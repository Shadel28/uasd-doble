<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesion- UASD Virtual</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="contenedor">
        <img class="logo" src="./img/logo_uasd_blanco.svg" alt="blanco">
        <div class="contenedor_form">
        <div class="azul">
            <img src="./img/logo_uasd_virtual.svg" alt="virtual">
        </div>
        <div class="formulario">
            <form>
                <h2>Iniciar Sesión</h2>
                <p class="texto">Para acceder a la plataforma debes utilizar el mismo usuario y contraseña que utilizas para ingresar a autoservicio.<br><br>

                    Los docentes deben de utilizar la letra P delante de su código.
                    Ejemplo: P990000</p>
                    <div class="input">
                        <span class="icon">
                            <img src="./img/sesion.svg" alt="sesion">
                        </span>
                        <input type="text" placeholder="ID banner">
                    </div>
                    <div class="input">
                        <span class="icon">
                            <img src="./img/contrase.svg" alt="contr">
                        </span>
                        <input type="text" placeholder="Contrasena">
                    </div>
                    <div class="btn">
                    <button class="acceder">ACCEDER</button>
                    <button class="nip">Recuperar Nip</button>
                    </div>
            </form>
        </div>
        </div>
    </section>
</body>
</html>
